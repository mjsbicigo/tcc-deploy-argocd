apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tcc-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/mjsbicigo/tcc-deploy-argocd.git
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      destination:
        name: ''
        namespace: tcc-applications
        server: https://kubernetes.default.svc
      source:
        path: '{{path}}'
        repoURL: https://github.com/mjsbicigo/tcc-deploy-argocd.git
        targetRevision: HEAD
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 